	<style>
		* {
			font-family: Helvetica;
		}
		.container {
			width: 800px;
		}
		.container > .divLeft > div {
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			float: left;
			position: relative;
		}

			position: absolute;

			left: 50%;
			transform: translateX(-50%);
		}
		.right {
			position: absolute;
			right: 10px;
			top: 50%;
			transform: translateY(-50%);

		}
		.left {
			position: absolute;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
		}
		.pieza {
			position: absolute;
			top: 10px;
			left: 10px;
			font-size: .5em;
			z-index: 1;
		}
		.piezas span {
			font-size: 2em;
			font-family: Helvetica;
		}
		#spinner {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, .5);
			color: #fff;
			font-size: 5em;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;			
			-ms-align-items: center;
			align-items: center;
			justify-content: center;
		 }
		 img {
				width: 200px;
				height: 200px;											
				transition: all 5s;
		}		
		 .deg90 {
			transform: rotate(-90deg); 
		 }
		 .deg180 {
			 transform: rotate(-180deg);
		 }
		 .deg270 {
			 transform: rotate(-270deg);			 
		 }
		 .deg360 {
			 transform: rotate(-360deg);			 
		 }
	</style> 
</head>

	<script>
		
		var w;

		startWorker();
		$('#spinner').show();

		function startWorker() {
			if(typeof(Worker) !== "undefined") {
				if(typeof(w) == "undefined") {
					w = new Worker("web_workers.js");
				}
				w.onmessage = function(event) {	
					$('#spinner').hide();
					var text = $('.intentos').text() + event.data.intentos;
					$('.intentos').text(text);

					console.log(event.data);

					var piezas = event.data.piezas;
					var rotaciones = event.data.rotaciones;
					var resultado = event.data.resultado;

					for(var i = 0; i < piezas.length; i++) {
						var div = $(`.div${i + 1}`);
						div.find('img').attr('src', `/imgs/peca_${piezas[i]}.png`);
						div.find('img').addClass(`deg${rotaciones[i]}`);					
					}	

					/*$('div[data-imagen]').each(function(){
						var data = $(this).data('imagen');
						$(this).text(resultado[data]);
					});*/

				};
			} else {
				document.getElementById("result").innerHTML = "Sorry! No Web Worker support.";
			}
		}		

		function stopWorker() {
			w.terminate();
			w = undefined;
		}		

	</script>
